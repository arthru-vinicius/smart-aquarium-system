<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>WaterTank System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg width='64' height='64' viewBox='0 0 64 64' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M32 6C32 6 14 28.5 14 41C14 51.4934 22.5066 60 33 60C43.4934 60 52 51.4934 52 41C52 28.5 32 6 32 6Z' fill='%2300aaff' stroke='%230088cc' stroke-width='3'/%3E%3Cellipse cx='32' cy='44' rx='8' ry='5' fill='%23b3e6ff'/%3E%3C/svg%3E">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      padding: 40px 32px 32px 32px;
      max-width: 350px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      color: #1e3c72;
      letter-spacing: 1px;
    }
    .result {
      margin: 32px 0 24px 0;
      font-size: 1.2rem;
      color: #2a5298;
      min-height: 48px;
      transition: color 0.2s;
    }
    .btn-medir {
      background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 36px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(30,60,114,0.10);
      transition: background 0.2s, transform 0.1s;
    }
    .btn-medir:active {
      transform: scale(0.97);
      background: linear-gradient(90deg, #2a5298 0%, #1e3c72 100%);
    }
    /* Overlay de carregamento */
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(30, 60, 114, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.2s;
      opacity: 1;
      pointer-events: all;
    }
    .overlay.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s 0.2s;
    }
    .loader-box {
      background: #fff;
      padding: 32px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(30,60,114,0.10);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .loader {
      border: 4px solid #e0e0e0;
      border-top: 4px solid #2a5298;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin-bottom: 18px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @media (max-width: 480px) {
      .container { padding: 24px 8px; }
      .loader-box { padding: 24px 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Monitor de Nível</h1>
    <div class="result" id="result">
      Pressione <b>Medir</b> para atualizar o nível da água.
    </div>
    <button class="btn-medir" id="btnMedir">Medir</button>
  </div>
  <div class="overlay hide" id="overlay">
    <div class="loader-box">
      <div class="loader"></div>
      <div>Carregando...</div>
    </div>
  </div>
  <script>
    const btn = document.getElementById('btnMedir');
    const result = document.getElementById('result');
    const overlay = document.getElementById('overlay');

    function showOverlay(show) {
      if (show) {
        overlay.classList.remove('hide');
      } else {
        overlay.classList.add('hide');
      }
    }

    btn.addEventListener('click', async () => {
      showOverlay(true);
      result.style.color = "#2a5298";
      try {
        // Troque a URL abaixo se necessário
        const response = await fetch('http://192.168.100.35/status', { method: 'GET' });
        if (!response.ok) throw new Error('Erro ao obter dados');
        const data = await response.json();
        // Espera-se que o ESP32 retorne { "percent": 87, "volume_liters": 870 }
        result.innerHTML = `
          <span style="font-size:2.2rem;font-weight:700;">${data.percent}%</span><br>
          <span style="font-size:1.3rem;">${data.volume_liters} litros</span>
        `;
      } catch (e) {
        result.style.color = "#c0392b";
        result.innerHTML = "Erro ao medir. Tente novamente.";
      } finally {
        setTimeout(() => showOverlay(false), 350); // Suaviza a saída do overlay
      }
    });
  </script>
</body>
</html>
